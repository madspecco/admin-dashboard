<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="./somelogo.png"> -->
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="profile">
            <!-- Add profile image and name -->
            <img src="./img/profile-icon.png">
            <p>Hello!</p>
        </div>
        <div class="search-container">
            <label for="search-bar"><img src="./img/search-icon.png"></label>
            <input type="text" id="search-field" class="search-input">
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li><img src="./img/home-icon.png" alt="home"><span>Home</span></li>
            <li><img src="./img/profile-icon.png" alt="Profile"><span>Profile</span></li>
            <li><img src="./img/messages-icon.png" alt="Messages"><span>Messages</span></li>
            <li><img src="./img/history-icon.png" alt="History"><span>History</span></li>
            <li><img src="./img/tasks-icon.png" alt="Tasks"><span>Tasks</span></li>
            <li><img src="./img/communities-icon.png" alt="Communities"><span>Communities</span></li>
            <!-- Separate these -->
            <li></li><img src="./img/settings-icon.png" alt="Settings"><span>Settings</span></li>
            <li><img src="./img/privacy-icon.png" alt="Privacy"><span>Privacy</span></li>
            <li><img src="./img/support-icon.png" alt="Support"><span>Support</span></li>
        </ul>
    </nav>

    <div class="announcements">
        <h2>Announcements</h2>

        <div class="ann-item">
            <h3>Site Maintenance</h3>
        </div>

        <div class="ann-item">
            <h3>Community Share Day</h3>
        </div>

        <div class="ann-item">
            <h3>Updated Privacy Policy</h3>
        </div>

    </div>

    <div class="trending">
        <h2>Trending</h2>
        
        <div class="trending-item">
            <h3>Trending Item1</h3>
        </div>

        <div class="trending-item">
            <h3>Trending Item2</h3>
        </div>

        <div class="trending-item">
            <h3>Trending Item3</h3>
        </div>

        <div class="trending-item">
            <h3>Trending Item4</h3>
        </div>

    </div>
</body>
</html>
